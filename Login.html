<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style.css" />
    <title>Login</title>
    <link rel="icon" type="image/icon" href="Logo.ico" />
  </head>
  <body>
    <div class="Main">
      <center>
        <div class="loginplace">
          <img src="Logo.png" alt="" class="logo" />
          <form>
            <div class="user">
              <img src="profile-user.png" alt="" class="userimg" />
              <input
                type="email"
                placeholder="Username"
                name="user"
                class="usernamedesing"
              />
            </div>
            <br />
            <div class="user">
              <img src="padlock.png" alt="" class="passimg" />
              <input
                type="password"
                placeholder="Password"
                name="pass"
                class="passworddesing"
              />
            </div>
            <br />
            <button type="submit" class="Loginbtn">
              <a href="404.html">Masuk</a>
            </button>
          </form>
          <p class="Copyright">&copy;Skydome 2024</p>
        </div>
      </center>
    </div>
  </body>
</html>
