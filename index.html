<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style.css" />
    <title>Login</title>
    <link rel="icon" type="image/icon" href="Logo.ico" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="login.js" type="module"></script>
    <div class="Main">
      <div class="bg">
        <div class="text">
          <h1 class="kmutiara">"Kedermawanan dan kebaikan yang tidak berlandaskan kebenaran bukanlah kedermawanan dan kebaikan, melainkan tipu daya dan kesia-siaan."</h1>
          <h2 class="st">St.Ignatius de Loyola</h2>
        </div>
      </div>
      <div class="loginplace">
        <center>
          <img src="Logo.png" alt="" class="logo" />
        <form id="LoginForm">
          <div class="user">
            <img src="profile-user.png" alt="" class="userimg" />
            <input
              type="email"
              placeholder="IgnatiusMail"
              name="user"
              class="usernamedesing"
              id="username"
            />
          </div>
          <br />
          <div class="user">
            <img src="padlock.png" alt="" class="passimg" />
            <input
              type="password"
              placeholder="Password"
              name="pass"
              class="passworddesing"
              id="password"
            />
            <img src="eye.png" class="passimg" type="button" id="ShowHide"/>
          </div>
          <br />
          <button type="submit" class="Loginbtn">Masuk</button>
        </form>
        <p class="Copyright">&copy;Skydome 2024</p>
      </div>
        </center>
    </div>
  </body>
</html>
